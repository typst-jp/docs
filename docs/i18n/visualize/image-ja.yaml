      details: <p>与えられた領域に対して、画像をどのように調整するか。</p>
      example: null
      types:
      - str
      strings:
      - string: cover
        details: <p>領域を完全にカバーします。これがデフォルトです。</p>
      - string: contain
        details: <p>領域内に完全に収まるようにします。</p>
      - string: stretch
        details: |-
          <p>たとえ画像が歪むことになっても、その領域を正確に埋めるように引き伸ばします。</p>
      default: <code><span class="typ-str">&quot;cover&quot;</span></code>
      positional: false
