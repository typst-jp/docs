      - string: png
        details: <p>イラストや透明グラフィック用のラスターフォーマット。</p>
      - string: jpg
        details: <p>写真に適した非可逆ラスターフォーマット。</p>
      - string: gif
        details: <p>短いアニメーションクリップによく使われるラスターフォーマット。</p>
      - string: svg
